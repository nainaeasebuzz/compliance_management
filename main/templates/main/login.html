<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Easebuzz</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
            min-height: 100vh;
        }
        
        .login-container {
            display: flex;
            min-height: 100vh;
            border: 2px solid #333;
        }
        
        .left-panel {
            flex: 1;
            background: #e9ecef;
            position: relative;
        }
        
        .left-top-bar {
            background: #e9ecef;
            padding: 20px 30px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 4px;
        }
        
        .logo-text {
            font-size: 1.5em;
            font-weight: 700;
            color: #495057;
        }
        
        .image-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px);
            color: #6c757d;
            font-size: 1.2em;
            font-weight: 500;
        }
        
        .right-panel {
            flex: 1;
            background: #fff;
            display: flex;
            flex-direction: column;
        }
        
        .right-top-bar {
            background: #e9ecef;
            padding: 20px 30px;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }
        
        .platform-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #495057;
        }
        
        .login-form-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .login-form {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .form-title {
            font-size: 2em;
            font-weight: 700;
            color: #333;
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            font-size: 0.9em;
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            background: #f8f9fa;
            color: #333;
            transition: border-color 0.2s, background-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: #fff;
        }
        
        .form-input::placeholder {
            color: #6c757d;
        }
        
        .login-button {
            width: 100%;
            padding: 16px 20px;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 20px;
        }
        
        .login-button:hover {
            background: #2563eb;
        }
        
        .forgot-password {
            color: #3b82f6;
            text-decoration: underline;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .forgot-password:hover {
            color: #2563eb;
        }
        
        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9em;
            text-align: center;
        }
        

        
        .admin-login-text {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 0.9em;
            color: #6c757d;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="admin-login-text">admin login</div>
    
    <div class="login-container">
        <div class="left-panel">
            <div class="left-top-bar">
                <div class="logo-section">
                    <div class="logo-icon"></div>
                    <div class="logo-text">Easebuzz</div>
                </div>
            </div>
            <div class="image-placeholder">
                Image
            </div>
        </div>
        
        <div class="right-panel">
            <div class="right-top-bar">
                <div class="platform-title">Compliance Management Platform</div>
            </div>
            
            <div class="login-form-container">
                <form class="login-form" method="post">
                    {% csrf_token %}
                    
                    {% if error %}
                    <div class="error-message">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Username/Email" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Password" name="password" required>
                    </div>
                    
                    <button type="submit" class="login-button">Login</button>
                    
                    <div class="forgot-password">Forgot Password</div>
                </form>
                

            </div>
        </div>
    </div>
</body>
</html>
